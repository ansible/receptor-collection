---
- name: Geather facts
  ansible.builtin.setup:

- include_tasks: setup.yml
  when: not skip_setup

- include_tasks: build.yml
  when: not skip_build

- include_tasks: configure.yml
  when: not skip_configure

- name: Copy receptor's build to "{{ download_dir }}/{{ receptor_make_folder }}"
  ansible.builtin.copy:
    src: "{{ receptor_make_path }}"
    dest: "{{ download_dir }}/receptor-bin"
    owner: root
    group: root
    mode: 'u=rwx,go=rx'
    remote_src: true
  when: skip_configure

